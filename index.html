<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakingWavesAR</title>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    /* 顶部状态提示 */
    #status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    /* 底部说明文字 */
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    /* 开始按钮 */
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #34C759;
      color: #fff;
      font-size: 24px;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      z-index: 1001;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status">Waiting...</div>
  <div id="instructions">请将摄像头对准字母W</div>
  <button id="start-button">开始</button>
  
  <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./w-target.mind;"

           vr-mode-ui="enabled: false"
           loading-screen="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!-- 识别区域 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="marker" 
               color="#FF3B30" 
               opacity="0.6"
               width="0.6"
               height="0.6"
               rotation="-90 0 0"
               visible="false">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      const status = document.getElementById('status');
      const instructions = document.getElementById('instructions');
      const marker = document.getElementById('marker');
      const startButton = document.getElementById('start-button');

      // 开始按钮点击事件
      startButton.addEventListener('click', () => {
        // 隐藏开始按钮
        startButton.style.display = 'none';
        // 显示状态和说明文字
        status.style.display = 'block';
        instructions.style.display = 'block';
        
        // 启动 AR 场景（要求用户交互后才能启动摄像头）
        scene.play();
      });

      // AR场景就绪
      scene.addEventListener('loaded', () => {
        status.textContent = "扫描字母W";
      });

      // 识别成功
      scene.addEventListener('targetFound', () => {
        marker.setAttribute('visible', true);
        marker.setAttribute('color', '#34C759'); // 变绿色
        status.textContent = "已检测到W";
      });

      // 识别丢失
      scene.addEventListener('targetLost', () => {
        marker.setAttribute('visible', false);
        marker.setAttribute('color', '#FF3B30'); // 恢复红色
        status.textContent = "扫描字母W";
      });
    });
  </script>
</body>
</html>
